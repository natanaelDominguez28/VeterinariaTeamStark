<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <h:form id="frmCatalogoProducto">
            <p:panel header="Productos">
                <p:dataTable id="tblProductos" var="prod" value="#{productoFormBean.listaProductos}">
                    <p:column id="clCodigo" headerText="Codigo" field="Codigo">
                        <p:outputLabel value="#{prod.codigo}"/>
                    </p:column> 
                    <p:column id="clNombre" headerText="Nombre" field="Nombre">
                        <p:outputLabel value="#{prod.nombre}"/>
                    </p:column> 
                    <p:column id="clDescripcion" headerText="Descripcion" field="Descripcion">
                        <p:outputLabel value="#{prod.descripcion}"/>
                    </p:column> 
                    
                    <p:column id="clPrecioCosto" headerText="Precio costo">
                        <p:outputLabel value="#{prod.precioCosto}"/>
                    </p:column> 
                    <p:column id="clCompra" headerText="Agregar al carrito">
                        <p:selectBooleanButton id="sbbcarrito" onLabel="Si" offLabel="No" onIcon="ui-icon-check" offIcon="ui-icon-cart"/>
                    </p:column> 
                </p:dataTable>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
