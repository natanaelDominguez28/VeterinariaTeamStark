<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="altaUsuario">
            <p:panelGrid columns="2" id="tblAltaUsuario" >

                            <p:outputLabel for="txtNombreUsuario" value="Nombre Usuario: "/>
                            <p:inputText id="txtNombreUsuario"
                                         value="#{usuarioFormBean.usuarioBean.usuario.nombreUsuario}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>

                            <p:outputLabel for="txtNombre" value="Nombre: "/>
                            <p:inputText id="txtNombre"
                                         value="#{usuarioFormBean.usuarioBean.usuario.nombre}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>
                            
                            
                             <p:outputLabel for="txtApellido" value="Apellido: "/>
                            <p:inputText id="txtApellido"
                                         value="#{usuarioFormBean.usuarioBean.usuario.apellido}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>

                             
                               <p:outputLabel for="txtDni" value="Dni: "/>
                            <p:inputText id="txtDni"
                                         value="#{usuarioFormBean.usuarioBean.usuario.dni}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>
                             
                                 <p:outputLabel for="txtCorreo" value="Correo: "/>
                            <p:inputText id="txtCorreo"
                                         value="#{usuarioFormBean.usuarioBean.usuario.correo}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>
                             
                                 
                                   <p:outputLabel for="txtPassword" value="Password: "/>
                            <p:inputText id="txtPassword"
                                         value="#{usuarioFormBean.usuarioBean.usuario.password}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>
            
                                      
                                        <p:outputLabel for="txtFechaNac" value="Fecha Nacimiento: "/>
                            <p:inputText id="txtFechaNac"
                                         value="#{usuarioFormBean.usuarioBean.usuario.fechaNacimiento}"
                                         maxlength="7" size="30">
                               
                            </p:inputText>

                           
                        </p:panelGrid> 
        </h:form>
    </h:body>
</html>
